{{define "content"}}
<div class="container">
  <h1 class="">Here is the list of products</h1>
  <a href="/add-product">Create Product</a>
  <div class="flex_container">
    {{range .Products }}
    {{template "product" .}}
    {{end}}
  </div>
</div>
<style>
  .flex_container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    justify-items: center;
    gap: 5px;
  }
</style>
{{end}}
